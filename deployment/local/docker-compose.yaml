version: "3"
services:
  ### Nats #############################################
  nats-streaming:
    image: nats-streaming:0.21.2-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - backend

  ## Redis ################################################
  redis:
   image: redis:latest
   ports:
     - "6379:6379"
   networks:
     - backend

  ## Burnner ################################################
  burnner:
    image: yw4code/burnner:latest
    ports:
      - "13100:10000"
    networks:
      - backend
    command:
      - ./burnner

networks:
  backend:
    driver: "bridge"

# 產品環境 <dev,sit,prod>
env: dev
is_debug: true

# app 對外服務
server:
  grpc:
    port: 10050

# 抽換服務
engine:
  # message queue 選用 <rabbit_mq, nats>
  message_queue: rabbit_mq

# Message Queue Topic
# - topic : short name 對應 ./topic/topic.go
# - topic (option) : mq server 註冊的 topic 名稱
#    命名方式 topic_<project name>_<dev,sit,prod>_<topic name>_<pod id(option)>
#    default value is same as id
# - concurrency : 接收的併發數
topics:
  - id: create_order
    topic: topic_booking_dev.create_order
  - id: create_payment
    topic: topic_booking_dev.create_payment
  - id: cancel_async_booking
    topic: topic_booking_dev.cancel_async_booking
  - id: cancel_sync_booking
    topic: topic_booking_dev.cancel_sync_booking
  - id: create_order_throttling
    topic: topic_booking_dev.create_order.$POD_ID
    concurrency: 100
  - id: create_payment_throttling
    topic: topic_booking_dev.create_payment.$POD_ID
    concurrency: 100

# app 連線對象
client:
  rabbit_mq:
    host: external-rabbitmq
    port: 5672
    username: guest
    password: guest